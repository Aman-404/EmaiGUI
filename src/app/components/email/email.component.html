
<div class="container">
    <div class="card">
        <form (ngSubmit)="doSubmitForm()">
        <h1>Compose Email</h1>
        <mat-form-field appearance="fill" class="field" appearance="outline">
            <mat-label>To</mat-label>
            <input name="to" [(ngModel)]= "data.to" matInput>
        </mat-form-field>
        <mat-form-field appearance="fill" class="field" appearance="outline">
            <mat-label>Subject</mat-label>
            <input name ="subject" [(ngModel)]  = "data.subject" matInput>
        </mat-form-field>

        <mat-form-field class="example-full-width" class="field" appearance="outline">
            <mat-label>Enter your massage</mat-label>
            <textarea rows="4" matInput placeholder=" It makes me feel..."></textarea>
        </mat-form-field>

        <div class="text-center">
            <button type="submit" mat-raised-button color="primary">Send</button>
            <button type="reset" mat-raised-button color="accent">Reset</button>
        </div>
    </form>
    {{data | json}}
    </div>
</div>
